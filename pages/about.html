<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    
    <nav>

    <main id="global">
        <div id="imgPlates">
            <div id="menuAndForks">
                <img class="fork" src="../img/imagesMenu/fork.svg" alt="fork">
                <h1>Menus</h1>
                <img class="fork" id="forkTwo" src="../img/imagesMenu/fork.svg" alt="fork">
            </div>


            <div class="separator"></div>

            <h2 class="title">Entr√©es</h2>

            <div class="separator"></div>

            <div class=" plateLine">
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood1.jpg" alt="toastStarter" width="300"

                    <p class="plateName text">Tartines veggie</p>
                    <p class="price text">7 euros</p>
                </button>
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood2.jpg" alt="hermesRivera" width="300"
                        height="300" loading="lazy">
                    <p class="plateName text">Salade quinoa</p>
                    <p class="price text">8 euros</p>
                </button>
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood3.jpg" alt="julius" width="300" height="300"

                    <p class="plateName text">Crumble vegan</p>
                    <p class="price text">8 euros</p>

            </div>


            <div class="separator"></div>

            <h2 class="title">Plats</h2>

            <div class="separator"></div>


            <div class="plateLine">
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood4.jpg" alt="salade" width="300" height="300"
                        loading="lazy">

                    <p class="price text">10 euros</p>
                </button>
                <button class="plate">

                        loading="lazy">
                    <p class="plateName text">Soupe de lentilles</p>
                    <p class="price text">11 euros</p>
                </button>
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood6.jpg" alt="hamburger" width="300" height="300"
                        loading="lazy">
                    <p class="plateName text">Hamburger vegan</p>
                    <p class="price text">13 euros</p>
                </button>
            </div>


            <div class="separator"></div>

            <h2 class="title">Desserts</h2>

            <div class="separator"></div>

            <div class="plateLine">
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood7.jpg" alt="carrotCake" width="300"
                        height="300" loading="lazy">
                    <p class="plateName text">Carrot cake</p>
                    <p class="price text">8 euros</p>
                </button>
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood8.jpg" alt="smoothie" width="300" height="300"

                    <p class="price text">6 euros</p>
                </button>
                <button class="plate">
                    <img class="imgRecipe" src="../img/imagesMenu/imgFood9.jpg" alt="chocolateCake" width="300"
                        height="300" loading="lazy">
                    <p class="plateName text">G√¢teau au chocolat</p>
                    <p class="price text">9 euros</p>

        </div>
        <div id="lastSeparator" class="separator"></div>
        <div id="bottomImages">
            <img class="imagesRestaurant" src="../img/imagesMenu/restaurant.jpg" alt="restaurant" width="300" height="250">
